<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Product Details</h1>

      <div class="card mb-4">
        <div class="card-header">
          <h2 th:text="${product.name}"></h2>
        </div>
        <div class="card-body">
          <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" class="img-fluid mb-4" />
          <p><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
          <p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
          <p><strong>Price:</strong> <span th:text="@{${product.price} + '$'}"></span></p>
          <p><strong>Description:</strong></p>
          <p th:text="${product.description}"></p>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <a class="btn btn-primary" href="/products">Back to Products List</a>
        <button class="btn btn-secondary" onclick="window.print();">Print Product Details</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
